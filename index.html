<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div id="starterC">
            <h2 class="header">Quiz Game!</h2>
            <ul class="list">
                <li>The quiz is timed!</li>
                <li>For every correct answer 10 seconds is added</li>
                <li>For every wrong answer 10 seconds is subtracted</li>
                <li>Press the start button to begin, save your score at the end of the quiz!</li>
             </ul>
        </div>
        <div id="question-box" class="hide">
            <div id="countdown"></div>
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>

        </div>
        <div class="control">
            <button id="next-button" class="button hide">Next</button>
            <button id="save-button" class="button hide">Save</button>
            <button id="start-button" class="button">Start</button>
            
        </div>
        <div id="scoreContainer" class="score-box hide">
            <span id="scoreDisplay"></span>
            <input type="text" name="initials" id="initials" />
            <button id="submitScore" class="submit">Submit Score</button>
          </div>
    </div>









    <script src="./assets/js/java.js"></script>
</body>
</html>
